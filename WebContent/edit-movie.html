<!DOCTYPE html>
<html>
    <head>
        <title>Edit Movie </title>
           <link rel="stylesheet" type="text/css" href="./style/style.css"/>
		   <script src="./js/script.js" type="text/javascript"></script>
    </head>
	<body>
		<header><span id="head">Movie Cruiser</span>
			<img class="img" src="./images/logo.png"/> 
			<a id="movies" href="./movie-list-admin.html"/>Movies</a>
		</header>
	<div>
		<h2>Edit Movie</h2>
			<form class="content" name="myform" onSubmit="return validation()" method="post" action="edit-movie-status.html">
				<table class="table">
					<tr>
						<td colspan="4"><label for="title"> Title</label></td>
					</tr>
					<tr>
						<td colspan="4"><input type="text" id="title" name="title" size="80" value="Avengers - End Game"></td>
					</tr>
					<tr>
						<td><label for="gross">Gross($)</label></td>
						<td>Active</td>
						<td><label for="dolaunch">Date of Launch</label></td>
						<td><label for="genre">Genre</label></td>
					</tr>
					<tr>
						<td><input type="textbox" class="title-gross" id="gross" name="gross" value="2787965087"></td>
						<td><label for="rdyes"><input type="radio" id ="rdyes" name="rdyes" checked>Yes</label>
							<label for="rdno"><input type="radio" id="rdno" name="rdyes" >No</label></td>
						<td><input type="text" id="dolaunch" name="dolaunch" value="27/04/2022"></td>
						<td><select name="Genre" id="genre">
							<option>Science Fiction</option>
							<option>Superhero</option>
							<option>Romance</option>
							<option>Comedy</option>
							<option>Adventure</option>
							<option>Thriller</option>
						</td>
					</tr>
					<tr>
						
							<td colspan="2"><input type="checkbox" id="hasteaser" name="hasteaser" checked><label for="hasteaser">Has Teaser</label></td>
					</tr>
					<tr>
						<td  colspan="2"><input class="svbtn" type="submit" value="Save"></td>
					</tr>
				</table>
			</form>
	</div>	
	<footer>
		<span>Copyright@2019<span>
	</footer>
	</body>
</html>
